<!DOCTYPE html>
<html lang="us-en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/header.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/common.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/footer.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/market.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/profile.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/resources.css') }}">

        <title>{% block title %}UBagri{% endblock %}</title>
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="{{ url_for('static', filename='images/logo.jpeg') }}" alt="Logo">
            </div>
            <nav class="navigation">
                <a href="#">About</a>
                <a href="url_for( 'weather' )">Weather</a>
                <a href="#">Education</a>
                <a href="url_for('market')">Market</a>
            </nav>
            <div class="search-button">
                <img src="{{ url_for('static', filename='images/search.png') }}" alt="Search">
                <input type="text" placeholder="Search">
            </div>
        </header>
        <main>
            {% block container %}{% endblock %}
        </main>
        <footer>
            <p>&copy; UBagri</p>
        </footer>
    </body>
</html>
